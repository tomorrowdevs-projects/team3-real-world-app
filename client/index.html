<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <style>
      .hidden {
        display: none;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <main class="container-app">
      <div class="wrapper">
        <header>
          <div class="navigation">
            <div class="logo">
              <img src="./img/logo.svg" alt="logo" />
            </div>

            <div class="login" id="btn-container-login">
              <img src="./img/user_icon.svg" alt="user icon" />
              <a class="button" href="#" id="btn-login" >Login</a>
            </div>
            <div class="hidden" id="btn-container-logout">
              <img src="./img/user_icon.svg" alt="user icon" />
              <a class="button" href="#" id="btn-logout" >Log out</a>
            </div>
          </div>
        </header>

        <div class="content">
          <h1>Upload your orders and keep track of your Business!</h1>
          <button class="btn">Get Started Now</button>
        </div>
      </div>

      <div class="hidden" id="upload-content">

        <form action="" class="flex flex-col">
          <input type="file" id="input" accept=".csv" class="input" />
          <div class="flex align-center">
            <progress value="0" max="100" id="progress" class="progress"></progress>
            <button id="cancelUploadBtn">X</button>
          </div>
          <div id="file-info"></div>
          <div id="chunk-info"></div>
        </form>

        <div id="loading" style="display: none;">Loading ...</div>

        <!-- <label>
          User profile:
          <pre id="ipt-user-profile"></pre>
        </label> -->
      </div>
    </main>
  </body>
</html>
